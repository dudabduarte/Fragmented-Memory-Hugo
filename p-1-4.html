<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>p-1-4</title>
    <link rel="stylesheet" href="p-1-4.css">
</head>

<body>

    <div class="menu" id="back-menu">
        <button onclick="backToMenu()">Menu</button>
    </div>
    <div class="menu" id="inventario-botao" style="position: fixed; top: 20px; right: 20px; z-index: 9999;">
        <button onclick="toggleInventario()">Inventário(I)</button>
    </div>

    <!-- Janela de inventário -->
    <div id="inventario-janela">
        <ul id="inventario-lista" style="list-style: none; padding: 0; margin: 0;"></ul>
    </div>
    <div id="viewport"></div>
    <div id="darkOverlay"></div>
    <div id="interaction">Pressione E para sair</div>
    <div id="painting-interaction">Pressione E para interagir com a caixa da bailarina</div>
    <div id="caixa-bailarina"></div>
    <img id="cod" src="imagens/letras.png" alt="Ícone de senha">

    <img src="ethan/ethan-parado-unscreen.gif" id="player" alt="Ethan" a />

    <audio id="stepSound" src="audios/ethan-andando.mp3" preload="auto"></audio>
    <audio id="doorSound" src="audios/porta-aberta-325867.mp3" preload="auto"></audio>
    <audio id="paintingSound" src="audios/abrindo a caixa da bailarina.mp3" preload="auto"></audio>

    <div id="passwordModal">
        <p>Digite a senha:</p>
        <input type="text" id="passwordInput" autocomplete="off" maxlength="100" />
        <br />
        <button id="submitPassword">Enviar</button>
        <button id="cancelPassword">Cancelar</button>
        <p id="passwordMessage"></p>
    </div>
    <div id="interaction-screen">
        <img id="interaction-image" src="" alt="Imagem do item" />
        <button onclick="fecharInteracao()">Fechar</button>
    </div>



    <script src="inventory.js"></script>
    <script src="p-1-4.js"></script>

</body>

</html>
